<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomalies - Spendshark Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#00f3ff',
                        'deep-purple': '#7b2cbf',
                        'rich-black': '#0a0a0a',
                        'dark-blue': '#0f172a',
                        'glass-white': 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar-link.active {
            background: rgba(0, 243, 255, 0.1);
            color: #00f3ff;
            border-right: 2px solid #00f3ff;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <!-- Sidebar -->
    <aside
        class="fixed inset-y-0 left-0 z-50 w-64 glass border-r border-glass-border flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="h-20 flex items-center px-8 border-b border-glass-border">
            <img src="./images/logo_transparent.png" alt="Spendshark Logo" class="h-12 w-auto">
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <a href="index.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
            </a>
            <a href="analytics.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="bar-chart-2" class="w-5 h-5 mr-3"></i> Analytics
            </a>
            <a href="predictions.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="trending-up" class="w-5 h-5 mr-3"></i> Predictions
            </a>
            <a href="anomalies.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5 active">
                <i data-lucide="alert-triangle" class="w-5 h-5 mr-3"></i> Anomalies
            </a>
            <a href="inspectors.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="shield-alert" class="w-5 h-5 mr-3"></i> Inspectors
            </a>
            <a href="vendors.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="users" class="w-5 h-5 mr-3"></i> Vendors
            </a>
            <a href="investigation.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="search" class="w-5 h-5 mr-3"></i> Investigation
            </a>
            <a href="credits.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="credit-card" class="w-5 h-5 mr-3"></i> Credits
            </a>
            <div class="pt-4 mt-4 border-t border-glass-border">
                <p class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Admin</p>
                <a href="integration.html"
                    class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i> Integration Setup
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="h-20 glass border-b border-glass-border flex items-center justify-between px-8 z-10">
            <div class="flex items-center">
                <button id="mobile-menu-btn" class="md:hidden mr-4 text-gray-400 hover:text-white">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i data-lucide="alert-triangle" class="w-6 h-6 mr-3 text-neon-cyan"></i>
                    Detected Anomalies
                </h1>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-8">

            <!-- Filters -->
            <div class="glass p-6 rounded-2xl flex flex-wrap gap-4 items-center">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"></i>
                    <input type="text" placeholder="Search invoices..."
                        class="bg-rich-black border border-glass-border rounded-lg pl-10 pr-4 py-2 text-sm text-white focus:border-neon-cyan outline-none w-64">
                </div>
                <select
                    class="bg-rich-black border border-glass-border rounded-lg px-4 py-2 text-sm text-gray-300 outline-none">
                    <option>All Inspectors</option>
                    <option>Duplicate Detector</option>
                    <option>Fraud Watchdog</option>
                </select>
                <select
                    class="bg-rich-black border border-glass-border rounded-lg px-4 py-2 text-sm text-gray-300 outline-none">
                    <option>All Confidence Levels</option>
                    <option>High (>90%)</option>
                    <option>Medium (70-90%)</option>
                </select>
            </div>

            <!-- Data Grid -->
            <div class="glass rounded-2xl overflow-hidden mb-8">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-white/5 text-gray-200 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-4">Invoice ID</th>
                            <th class="px-6 py-4">Vendor</th>
                            <th class="px-6 py-4">Amount</th>
                            <th class="px-6 py-4">Date</th>
                            <th class="px-6 py-4">Inspector</th>
                            <th class="px-6 py-4">Dup Score</th>
                            <th class="px-6 py-4">Confidence</th>
                            <th class="px-6 py-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-glass-border" id="inspectors-table">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <script type="module">
        import { generateMockData, formatCurrency } from './js/mockData.js';
        import { initSidebar } from './js/sidebar.js';
        import { initAiBot } from './js/aiBot.js';

        initSidebar();
        initAiBot();
        lucide.createIcons();

        const data = generateMockData();
        const suspected = data.invoices.filter(i => i.status === 'Suspected').slice(0, 20); // Show top 20
        const tableBody = document.getElementById('inspectors-table');

        suspected.forEach(inv => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-white/5 transition-colors";
            tr.innerHTML = `
                <td class="px-6 py-4 font-mono text-neon-cyan">${inv.id}</td>
                <td class="px-6 py-4 text-white font-medium">${inv.vendor}</td>
                <td class="px-6 py-4">${formatCurrency(inv.amount)}</td>
                <td class="px-6 py-4">${inv.date.toLocaleDateString()}</td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 bg-deep-purple/20 text-deep-purple text-xs rounded-full border border-deep-purple/30">${inv.inspector}</span>
                </td>
                <td class="px-6 py-4 font-bold text-white">${inv.duplicateScore}</td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div class="w-16 h-2 bg-gray-700 rounded-full mr-2 overflow-hidden">
                            <div class="h-full bg-neon-cyan" style="width: ${inv.confidence * 100}%"></div>
                        </div>
                        <span class="text-xs">${(inv.confidence * 100).toFixed(0)}%</span>
                    </div>
                </td>
                <td class="px-6 py-4 flex space-x-2">
                    <button class="p-1 hover:text-green-400 transition-colors" title="Approve"><i data-lucide="check" class="w-4 h-4"></i></button>
                    <button class="p-1 hover:text-red-400 transition-colors" title="Reject"><i data-lucide="x" class="w-4 h-4"></i></button>
                    <button class="p-1 hover:text-neon-cyan transition-colors" title="Investigate"><i data-lucide="search" class="w-4 h-4"></i></button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
        lucide.createIcons(); // Re-init icons for new content
    </script>
</body>

</html>
