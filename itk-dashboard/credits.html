<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Spendshark Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#00f3ff',
                        'deep-purple': '#7b2cbf',
                        'rich-black': '#0a0a0a',
                        'dark-blue': '#0f172a',
                        'glass-white': 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar-link.active {
            background: rgba(0, 243, 255, 0.1);
            color: #00f3ff;
            border-right: 2px solid #00f3ff;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <!-- Sidebar -->
    <aside
        class="fixed inset-y-0 left-0 z-50 w-64 glass border-r border-glass-border flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="h-20 flex items-center px-8 border-b border-glass-border">
            <img src="./images/logo_transparent.png" alt="Spendshark Logo" class="h-12 w-auto">
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <a href="index.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
            </a>
            <a href="ap_performance.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="users" class="w-5 h-5 mr-3"></i> AP Performance
            </a>
            <a href="analytics.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="bar-chart-2" class="w-5 h-5 mr-3"></i> Analytics
            </a>
            <a href="predictions.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="trending-up" class="w-5 h-5 mr-3"></i> Predictions
            </a>
            <a href="roi.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="dollar-sign" class="w-5 h-5 mr-3"></i> ROI & Value
            </a>
            <a href="anomalies.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="alert-triangle" class="w-5 h-5 mr-3"></i> Anomalies
            </a>
            <a href="inspectors.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="shield-alert" class="w-5 h-5 mr-3"></i> Inspectors
            </a>
            <a href="vendors.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="users" class="w-5 h-5 mr-3"></i> Vendors
            </a>
            <a href="investigation.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="search" class="w-5 h-5 mr-3"></i> Investigation
            </a>
            <a href="credits.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5 active">
                <i data-lucide="credit-card" class="w-5 h-5 mr-3"></i> Credits
            </a>
            <div class="pt-4 mt-4 border-t border-glass-border">
                <p class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Admin</p>
                <a href="integration.html"
                    class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i> Integration Setup
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="h-20 glass border-b border-glass-border flex items-center justify-between px-8 z-10">
            <div class="flex items-center">
                <button id="mobile-menu-btn" class="md:hidden mr-4 text-gray-400 hover:text-white">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i data-lucide="credit-card" class="w-6 h-6 mr-3 text-neon-cyan"></i>
                    Credit Memos
                </h1>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-8">

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-6 rounded-2xl border-l-4 border-green-500">
                    <p class="text-gray-400 text-sm">Total Credits</p>
                    <h3 class="text-3xl font-bold text-white mt-1" id="total-credits">$0.00</h3>
                </div>
                <div class="glass p-6 rounded-2xl border-l-4 border-blue-500">
                    <p class="text-gray-400 text-sm">Unapplied Credits</p>
                    <h3 class="text-3xl font-bold text-white mt-1" id="unapplied-credits">$0.00</h3>
                </div>
                <div class="glass p-6 rounded-2xl border-l-4 border-purple-500">
                    <p class="text-gray-400 text-sm">Avg Credit Amount</p>
                    <h3 class="text-3xl font-bold text-white mt-1" id="avg-credit">$0.00</h3>
                </div>
            </div>

            <!-- Chart & List -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="glass p-6 rounded-2xl lg:col-span-2">
                    <h3 class="text-lg font-bold text-white mb-6">Credit Trends</h3>
                    <div class="h-64 w-full">
                        <canvas id="creditChart"></canvas>
                    </div>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <h3 class="text-lg font-bold text-white mb-4">Top Credits</h3>
                    <div class="space-y-4" id="top-credits-list">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { generateMockData, formatCurrency } from './js/mockData.js';
        import { initSidebar } from './js/sidebar.js';
        import { initAiBot } from './js/aiBot.js';

        initSidebar();
        initAiBot();
        lucide.createIcons();

        const data = generateMockData();
        // Mock credits from invoices for demo
        const credits = data.invoices.map(i => ({ ...i, amount: i.amount * 0.1, type: 'Credit' })).slice(0, 50);

        const total = credits.reduce((sum, c) => sum + c.amount, 0);
        document.getElementById('total-credits').textContent = formatCurrency(total);
        document.getElementById('unapplied-credits').textContent = formatCurrency(total * 0.3);
        document.getElementById('avg-credit').textContent = formatCurrency(total / credits.length);

        // Chart
        const ctx = document.getElementById('creditChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Credits Issued',
                    data: [5000, 7000, 4000, 6000, 8000, 5500],
                    backgroundColor: '#10b981',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#aaa' } },
                    x: { grid: { display: false }, ticks: { color: '#aaa' } }
                }
            }
        });

        // Top List
        const list = document.getElementById('top-credits-list');
        credits.sort((a, b) => b.amount - a.amount).slice(0, 5).forEach(c => {
            const div = document.createElement('div');
            div.className = "flex justify-between items-center p-3 bg-white/5 rounded-lg";
            div.innerHTML = `
                <div>
                    <p class="text-sm font-bold text-white">${c.vendor}</p>
                    <p class="text-xs text-gray-400">${c.date.toLocaleDateString()}</p>
                </div>
                <span class="text-green-400 font-mono text-sm">${formatCurrency(c.amount)}</span>
            `;
            list.appendChild(div);
        });

        lucide.createIcons();
    </script>
</body>

</html>
