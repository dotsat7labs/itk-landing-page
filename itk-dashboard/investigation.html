<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation - Spendshark Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#00f3ff',
                        'deep-purple': '#7b2cbf',
                        'rich-black': '#0a0a0a',
                        'dark-blue': '#0f172a',
                        'glass-white': 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar-link.active {
            background: rgba(0, 243, 255, 0.1);
            color: #00f3ff;
            border-right: 2px solid #00f3ff;
        }

        /* Kanban Scrollbar */
        .kanban-col::-webkit-scrollbar {
            width: 4px;
        }

        .kanban-col::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <!-- Sidebar -->
    <aside
        class="fixed inset-y-0 left-0 z-50 w-64 glass border-r border-glass-border flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="h-20 flex items-center px-8 border-b border-glass-border">
            <img src="./images/logo_transparent.png" alt="Spendshark Logo" class="h-12 w-auto">
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <a href="index.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
            </a>
            <a href="analytics.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="bar-chart-2" class="w-5 h-5 mr-3"></i> Analytics
            </a>
            <a href="predictions.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="trending-up" class="w-5 h-5 mr-3"></i> Predictions
            </a>
            <a href="anomalies.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="alert-triangle" class="w-5 h-5 mr-3"></i> Anomalies
            </a>
            <a href="inspectors.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="shield-alert" class="w-5 h-5 mr-3"></i> Inspectors
            </a>
            <a href="vendors.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="users" class="w-5 h-5 mr-3"></i> Vendors
            </a>
            <a href="investigation.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5 active">
                <i data-lucide="search" class="w-5 h-5 mr-3"></i> Investigation
            </a>
            <a href="credits.html"
                class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                <i data-lucide="credit-card" class="w-5 h-5 mr-3"></i> Credits
            </a>
            <div class="pt-4 mt-4 border-t border-glass-border">
                <p class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Admin</p>
                <a href="integration.html"
                    class="sidebar-link flex items-center px-4 py-3 text-gray-400 rounded-lg transition-all hover:text-white hover:bg-white/5">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i> Integration Setup
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="h-20 glass border-b border-glass-border flex items-center justify-between px-8 z-10">
            <div class="flex items-center">
                <button id="mobile-menu-btn" class="md:hidden mr-4 text-gray-400 hover:text-white">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i data-lucide="kanban" class="w-6 h-6 mr-3 text-neon-cyan"></i>
                    Investigation Board
                </h1>
            </div>
            <button
                class="px-4 py-2 bg-neon-cyan/10 text-neon-cyan border border-neon-cyan rounded-lg hover:bg-neon-cyan/20 transition-colors text-sm font-medium">
                + New Case
            </button>
        </header>

        <div class="flex-1 overflow-x-auto overflow-y-hidden p-8">
            <div class="flex h-full space-x-6 min-w-max">

                <!-- To Do Column -->
                <div class="w-80 flex flex-col h-full glass rounded-2xl border-t-4 border-gray-500">
                    <div class="p-4 border-b border-glass-border flex justify-between items-center">
                        <h3 class="font-bold text-gray-300">To Do</h3>
                        <span class="bg-gray-800 text-xs px-2 py-1 rounded-full">3</span>
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 space-y-4 kanban-col" id="col-todo">
                        <!-- Cards injected by JS -->
                    </div>
                </div>

                <!-- In Progress Column -->
                <div class="w-80 flex flex-col h-full glass rounded-2xl border-t-4 border-neon-cyan">
                    <div class="p-4 border-b border-glass-border flex justify-between items-center">
                        <h3 class="font-bold text-neon-cyan">In Progress</h3>
                        <span class="bg-neon-cyan/20 text-neon-cyan text-xs px-2 py-1 rounded-full">2</span>
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 space-y-4 kanban-col" id="col-progress">
                        <!-- Cards injected by JS -->
                    </div>
                </div>

                <!-- Review Column -->
                <div class="w-80 flex flex-col h-full glass rounded-2xl border-t-4 border-deep-purple">
                    <div class="p-4 border-b border-glass-border flex justify-between items-center">
                        <h3 class="font-bold text-deep-purple">Under Review</h3>
                        <span class="bg-deep-purple/20 text-deep-purple text-xs px-2 py-1 rounded-full">1</span>
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 space-y-4 kanban-col" id="col-review">
                        <!-- Cards injected by JS -->
                    </div>
                </div>

                <!-- Closed Column -->
                <div class="w-80 flex flex-col h-full glass rounded-2xl border-t-4 border-green-500">
                    <div class="p-4 border-b border-glass-border flex justify-between items-center">
                        <h3 class="font-bold text-green-500">Resolved</h3>
                        <span class="bg-green-500/20 text-green-500 text-xs px-2 py-1 rounded-full">4</span>
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 space-y-4 kanban-col" id="col-done">
                        <!-- Cards injected by JS -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script type="module">
        import { generateMockData, formatCurrency } from './js/mockData.js';
        import { initSidebar } from './js/sidebar.js';

        initSidebar();
        lucide.createIcons();

        const data = generateMockData();

        // Helper to create card
        const createCard = (invoice, priority = 'Medium') => {
            const div = document.createElement('div');
            div.className = "bg-rich-black/50 p-4 rounded-xl border border-glass-border hover:border-neon-cyan/50 cursor-pointer transition-all group relative";

            let priorityColor = 'text-yellow-400';
            if (priority === 'High') priorityColor = 'text-red-400';
            if (priority === 'Low') priorityColor = 'text-green-400';

            div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="text-xs font-mono text-gray-500">${invoice.id}</span>
                    <span class="text-xs font-bold ${priorityColor}">${priority}</span>
                </div>
                <h4 class="font-medium text-white text-sm mb-1">${invoice.vendor}</h4>
                <p class="text-xs text-gray-400 mb-3">Potential duplicate payment detected.</p>
                <div class="flex justify-between items-center pt-2 border-t border-white/5">
                    <span class="text-sm font-bold text-white">${formatCurrency(invoice.amount)}</span>
                    <div class="w-6 h-6 rounded-full bg-gradient-to-tr from-neon-cyan to-deep-purple flex items-center justify-center text-[10px] font-bold">AS</div>
                </div>
            `;
            return div;
        };

        // Populate Columns
        const todoCol = document.getElementById('col-todo');
        const progressCol = document.getElementById('col-progress');
        const reviewCol = document.getElementById('col-review');
        const doneCol = document.getElementById('col-done');

        // Mock distribution
        const cases = data.invoices.filter(i => i.status === 'Suspected').slice(0, 10);

        cases.slice(0, 3).forEach(c => todoCol.appendChild(createCard(c, 'High')));
        cases.slice(3, 5).forEach(c => progressCol.appendChild(createCard(c, 'Medium')));
        cases.slice(5, 6).forEach(c => reviewCol.appendChild(createCard(c, 'High')));
        cases.slice(6, 10).forEach(c => doneCol.appendChild(createCard(c, 'Low')));

        lucide.createIcons();
    </script>
</body>

</html>
